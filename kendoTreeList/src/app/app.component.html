<kendo-treelist
[kendoTreeListFlatBinding]="data"
parentIdField="managerId"
idField="id"
kendoTreeListExpandable
[sortable]="true"
[height]="410"
>
<kendo-treelist-column
  [expandable]="true"
  field="name"
  title="Name"
  [width]="250"
>
</kendo-treelist-column>
<kendo-treelist-column
  field="title"
  title="Title"
  [width]="180"
></kendo-treelist-column>
<kendo-treelist-column
  field="phone"
  title="Phone"
  [width]="180"
></kendo-treelist-column>
</kendo-treelist>
